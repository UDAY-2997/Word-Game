<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word-Game</title>
  <link rel="stylesheet" href="./assets/style/index.css" media="all">
  <script defer src="./assets/script/index.js"></script>
  <link rel="Shortcut icon" href="./assets/images/logo.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,600;1,700&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto|Pacifico" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />

</head>

<body>
  <div class="container">
    <h1>WordWarrior</h1>
    <p>Enter as many words as possible in 99 seconds!</p>
    <div class="score">
      <p>Time: <span id="time"></span></p>
      <p>Score: <span id="score"></span></p>
    </div>
    <div class="words"></div>
    <div class="input-field">
      <input type="text" id="word-input" placeholder="Enter a word">
      <button id="start-btn">Start</button>
      <button id="pause-btn">Pause</button>
      <button id="restart-btn">Restart</button>

    </div>
  </div>
  <audio id="bg-music" loop>
    <source src="./assets/audio/risk.mp3" type="audio/mp3">
  </audio>
</body>

</html>
